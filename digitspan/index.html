<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="pure-v2.0.6.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" type="module"></script>
    <title>Sayı Dizisi (Digit Span)</title>
  </head>

  <body>
    <h2>Sayı Dizisi (Digit Span)</h2>

    <div id="container">
      <button id="play" data-clicked="false">BAŞLAT</button>

      <form>
        <div id="textbox-container">
          <span id="pseudo-submission" tabindex="0">&nbsp;</span>
          <input id="submission" type="text" inputmode="numeric" autocomplete="off" />
        </div>
        <button id="submit-and-continue" disabled>Gönder & Devam</button>
      </form>

      <div class="scores">
        <table>
          <caption>Puanlarınız</caption>
          <thead>
            <tr>
              <th>Kategori</th>
              <th>Ham</th>
            </tr>
          </thead>
          <tbody>
            <tr name="forward">
              <td>İleri</td>
              <td>0</td>
            </tr>
            <tr name="backward">
              <td>Geri</td>
              <td>0</td>
            </tr>
            <tr name="sequencing">
              <td>Sıralama</td>
              <td>0</td>
            </tr>
            <tr name="overall">
              <td>Toplam</td>
              <td>0</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="actions">
        <button id="continue-to-hub" class="secondary-btn" type="button" style="display:none;">Alttestlere Dön</button>
      </div>
    </div>
  </body>
</html>
