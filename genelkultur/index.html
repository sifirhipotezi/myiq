<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>genel kültür - kısa cevap</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <header class="topbar">
      <h1>genel kültür</h1>
      <div id="progress"></div>
    </header>

    <section id="intro" class="card">
      <h2 style="margin:0">Kısa Cevap Testi</h2>
      <p>her soruda cevabı yazın ve <strong>gönder</strong> butonuna basın. türkçe karakterler/harf büyüklüğü önemli değil.</p>
      <div class="nav" style="margin-top:14px">
        <button id="start" class="btn" type="button">başla</button>
      </div>
    </section>

    <section id="card" class="card hidden">
      <div class="prompt" id="prompt">...</div>
      <form id="answerForm" class="answer-form">
        <input id="answerInput" type="text" placeholder="cevabınızı yazın" autocomplete="off" autofocus />
      </form>
      <div class="nav">
        <button id="prev" class="btn ghost" type="button">geri</button>
        <button id="submit" class="btn" type="button">gönder</button>
      </div>
      <p id="feedback" class="feedback hidden"></p>
    </section>

    <section id="result" class="card hidden">
      <h2>sonuç</h2>
      <p id="scoreline"></p>
      <button id="restart" class="btn" type="button">baştan</button>
      <button id="continueToHub" class="btn" type="button">alt testlere dön</button>
      <details class="details">
        <summary>yanıt anahtarı</summary>
        <ol id="answerkey"></ol>
      </details>
    </section>

    <footer class="footer">
      <small>statik, backend yok. © sifirhipotezi</small>
    </footer>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
