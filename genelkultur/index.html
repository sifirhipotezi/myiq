<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Genel Kültür</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <header class="topbar">
      <h1>Genel Kültür</h1>
      <div id="progress" class="progress-chip"></div>
    </header>

    <section id="intro" class="card">
      <h2 style="margin:0">Kısa Cevap Testi</h2>
      <p>Her soruda cevabı yazın ve <strong>Gönder</strong> butonuna basın. Türkçe karakterler/harf büyüklüğü önemli değil.</p>
      <div class="nav" style="margin-top:14px">
        <button id="start" class="btn" type="button">Başla</button>
      </div>
    </section>

    <section id="card" class="card hidden">
      <div class="prompt" id="prompt">...</div>
      <form id="answerForm" class="answer-form">
        <input id="answerInput" type="text" placeholder="Cevabınızı yazın" autocomplete="off" autofocus />
      </form>
      <div class="nav">
        <button id="prev" class="btn secondary" type="button">Geri</button>
        <button id="submit" class="btn" type="button">Gönder</button>
      </div>
      <div id="feedback" class="feedback hidden"></div>
    </section>

    <section id="result" class="card hidden">
      <h2>Sonuç</h2>
      <p id="scoreline"></p>
      <button id="continueToHub" class="btn secondary return-btn" type="button">Alttestlere Dön</button>
      <details class="details">
        <summary>Yanıt Anahtarı</summary>
        <ol id="answerkey"></ol>
      </details>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
